name: .NET Core

on:
  push:
    branches: [ "main", "develop", "feature/**" ]
env:
  IMAGE_NAME: "snezhanazh/turis_places"
  TEST_RESULTS_DIR: "test-results"
  
jobs:
  test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.0.x'
  
        - name: Create results directory
          run: mkdir -p ${{ env.TEST_RESULTS_DIR }}

        - name: Run unit tests with results
          env:
            PLACES_API_KEY: ${{ secrets.PLACES_API_KEY }}
            LOCATION_API_KEY: ${{ secrets.LOCATION_API_KEY }}
            HOST: "localhost"
            PORT: "8080"
          run: |
            cd Turis
            dotnet test --logger trx --results-directory ${{ env.TEST_RESULTS_DIR }}
            cd ..
            
        - name: Publish test results
          uses: actions/upload-artifact@v4
          with:
            name: unit-test-results
            path: ${{ env.TEST_RESULTS_DIR }}
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t places_image .
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
  release:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 18.0.0
          extra_plugins: |
            @semantic-release/changelog@6.0.0
            @semantic-release/git@10.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
